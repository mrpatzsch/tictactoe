<!DOCTYPE HTML>
<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <h1 id='header'>Tic Tac Toe</h1>
    <div class='startButton'>
    <button id = 'start' type = 'button' onclick = 'startGame()'>Start New Game</button>
  </div>

    <ul id='board' class='main'>
      <!-- the `&nbsp;` in each div is a non-breakable space.
           It prevents the div from collapsing. -->
      <li class='box' id="box1"></li>
      <li class='box' id="box2"></li>
      <li class='box' id="box3"></li>
      <li class='box' id="box4"></li>
      <li class='box' id="box5"></li>
      <li class='box' id="box6"></li>
      <li class='box' id="box7"></li>
      <li class='box' id="box8"></li>
      <li class='box' id="box9"></li>
    </li>

    <div class = 'score' id = 'score'>Score</div>
    <div class = "score myX" id = 'x'>X: 0</div>
    <div class = 'score myO' id = 'o'>O: 0</div> 

    <script src='ticTacToe.js'></script>
  </body>
</html>
