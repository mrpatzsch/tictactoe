<!DOCTYPE HTML>
<html>
  <head>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1 id='header'>Tic Tac Toe</h1>
    <button id = 'start' type = 'button' onclick = 'startGame()'>Start New Game</button>

    <div id='board' class='main'>
      <!-- the `&nbsp;` in each div is a non-breakable space.
           It prevents the div from collapsing. -->
      <div class='box' id="box1"></div>
      <div class='box' id="box2"></div>
      <div class='box' id="box3"></div>
      <div class='box' id="box4"></div>
      <div class='box' id="box5"></div>
      <div class='box' id="box6"></div>
      <div class='box' id="box7"></div>
      <div class='box' id="box8"></div>
      <div class='box' id="box9"></div>
    </div>

    <div class = 'score' id = 'score'>Score</div>
    <div class = "score myX" id = 'x'>X: 0</div>
    <div class = 'score myO' id = 'o'>O: 0</div> 

    <script src='ticTacToe.js'></script>
  </body>
</html>
